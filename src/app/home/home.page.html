<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Verleihnix-App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list [inset]="true">
    @for ( sache of getVerlieheneSachen(); track sache ) {
      <app-leihobjekt [verlieheneSache]="sache"></app-leihobjekt>
    }
  </ion-list>

</ion-content>
