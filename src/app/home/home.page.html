<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Verleihnix-App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Verliehene Sachen
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    @for ( vs of getVerlieheneSachen(); track vs ) {
      <app-message [verlieheneSache]="vs"></app-message>
    }
  </ion-list>
</ion-content>
